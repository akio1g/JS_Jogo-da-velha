<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <h2 id="player-round"></h2>
        <section class="game-in">
            <button class="row-1 col-1" id="r0-c0" onclick="chooseBox(this.id)"></button>
            <button class="row-1 col-2" id="r0-c1" onclick="chooseBox(this.id)"></button>
            <button class="row-1 col-3" id="r0-c2" onclick="chooseBox(this.id)"></button>
            <button class="row-2 col-1" id="r1-c0" onclick="chooseBox(this.id)"></button>
            <button class="row-2 col-2" id="r1-c1" onclick="chooseBox(this.id)"></button>
            <button class="row-2 col-3" id="r1-c2" onclick="chooseBox(this.id)"></button>
            <button class="row-3 col-1" id="r2-c0" onclick="chooseBox(this.id)"></button>
            <button class="row-3 col-2" id="r2-c1" onclick="chooseBox(this.id)"></button>
            <button class="row-3 col-3" id="r2-c2" onclick="chooseBox(this.id)"></button>
        </section>
        <div id="end-game">
            <h1>Game Over - Winner: <span id="winner"></span></h1>
            <button>Back to Menu</button>
            <button>Play Again</button>
        </div>        

    </main>
    <footer>
        <h4>
            Created by Gabriel Akio.
        </h4>
    </footer>

    <script>
        window.addEventListener("DOMContentLoaded", function(e) {
            let dataContent = sessionStorage.getItem('game-info').split(",");
            document.getElementById('player-round').innerHTML = dataContent[1] + '\'s turn';
        })
    </script>
</body>
</html>
